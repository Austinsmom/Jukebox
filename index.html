<!DOCTYPE HTML>
<html ng-app="app">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>JukeBox</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="icon" href="favicon.png" type="icon/x-icon">

	<link href="css/style.css" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css" type="text/css">

	<script src="https://code.angularjs.org/1.2.5/angular.min.js"></script>
	<script src="js/app.js"></script>
	<script src="js/controllers.js"></script>
	<script src="js/services.js"></script>
</head>
<body ng-controller="PlaylistController">

	<header>
		<div class="inner-wrap">
	  	<a class="logo" href="home">Jukebox</a>
	  	<div class="search">
				<form class="new-track">
			    <input class="new-track-field" type="text" name="text" placeholder="Search for a track" ng-model="query" ng-change="search()" />
			  </form>
					<ul class="search-list" ng-show="hasResults()">
						<li ng-repeat="item in results" ng-click="addTrack(item.id, item.title)">
							<span>{{item.title}}</span>
						</li>
					</ul>
			</div>
	  </div>
	</header>

	<div class="inner-wrap">

		<div class="video-container">
			<div id="video"></div>
		</div>
		  
		<div class="player">
			<div class="progress-bar"></div>
			<div class="track-details">
				<button class="play-button fa fa-play" ng-click="togglePlayerState()"></button>
				<span class="label">Currently Playing:</span>
				<h2 class="track-title">{{playlist.tracks[0].title}}</h2>
			</div>
		</div>

		<div class="playlist">
			<ul class="track-list">
				<li ng-repeat="track in playlist.tracks">
					<button class="delete" ng-click="removeTrack(track.id)">&times;</button>
					<span>{{track.title}}</span>
				</li>
			</ul>
		</div>

	</div>

</body>
</html>
