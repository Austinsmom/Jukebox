<div class="video-container">
	<div id="video"></div>
</div>
  
<div class="player">
	<div class="progress-bar"></div>
	<div class="track-details">
		<button class="play-button fa fa-play" ng-click="togglePlayerState()"></button>
		<span class="label">Currently Playing:</span>
		<h2 class="track-title">{{playlist.tracks[0].title}}</h2>
	</div>
</div>

<div class="playlist">
	<ul class="track-list">
		<li ng-repeat="track in playlist.tracks">
			<button class="delete" ng-click="removeTrack(track.id)">&times;</button>
			<span>{{track.title}}</span>
		</li>
	</ul>
</div>
